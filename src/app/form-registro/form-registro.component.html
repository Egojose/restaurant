<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Ingrese sus datos personales</ng-template>
        <div class="row">
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="name" required>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellido" formControlName="lastName" required>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput placeholder="Edad" formControlName="edad" required>
                  </mat-form-field>
            </div>
        </div>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Datos de contacto">
      <form [formGroup]="secondFormGroup">
        <div class="row">
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email"
                           required>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" placeholder="Teléfono"
                           required>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Contraseña"
                           required>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field [appearance]="appearance" class="full-width">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña"
                           required>
                  </mat-form-field>
            </div>
        </div>
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Preferencias">
        <form [formGroup]="thirdFormGroup">
          <div class="row">
              <div class="col">
                <app-seleccion-ingredientes></app-seleccion-ingredientes>
              </div>
              <div class="col">
                  <mat-form-field [appearance]="appearance" class="full-width">
                      <mat-label>Alergias</mat-label>
                      <textarea matInput formControlName="alergias" rows="1" placeholder="Por favor indique si es alérgico a algún alimento"></textarea>
                    </mat-form-field>
              </div>
          </div>
          <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
    <mat-step>
      <ng-template matStepLabel>Listo!</ng-template>
      <h1 style="text-align: center;">Ya estás registrado</h1>
      <div>
        <button mat-button (click)="navigate()">Continuar a la página de inicio</button>
        <!-- <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button (click)="stepper.reset()">Limipar datos</button> -->
      </div>
    </mat-step>
  </mat-stepper>
